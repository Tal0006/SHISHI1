
<div class="table-title">
  <h3>רמה : {{ players[0].stars }}</h3>
</div>
<table class="table-fill">
  <tbody class="table-hover">
    <tr style="border: 3px solid black" *ngFor="let player of players">
      <td>
        <mat-icon (click)="deletePlayer(player.name)" class="delete-icon"
          >delete</mat-icon
        >
        <span class="name-span">{{ player.name }} </span>
      </td>
    </tr>
  </tbody>
</table>
