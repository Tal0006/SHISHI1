<app-nav-bar></app-nav-bar>
<div dir="rtl">
  <button (click)="shuffleAgain()">ערבב</button>
</div>
<div dir="rtl">
    <input #matchDay type="number" placeholder="הכנס מספר מחזור">
    <input #date type="string" placeholder="הכנס תאריך"> 
    <button (click)="createTeams()">צור מחזור</button>
</div>
<div class="teams">
  <div class="teams2" *ngFor="let team_ of teams">
    <div class="table-title">
      <h3 style="color: red">הקבוצה של : {{ teamLeader(team_) }}</h3>
    </div>
    <table class="table-fill">
      <tbody class="table-hover">
        <tr
          style="border: 3px solid black"
          *ngFor="let player of team_.playersArray"
        >
          <td>
            <!-- <mat-icon (click)="deletePlayer(player.name)"  class="delete-icon">delete</mat-icon> -->
            <span class="name-span">{{ player.name }} </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
